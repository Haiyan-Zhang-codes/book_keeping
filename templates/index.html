{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <div class = "register">
        <div class="card" style="width: 18rem;">
            
            <div >
             
                <form action = "/" method="post">
                    <input autocomplete="off" autofocus class="mt-3 form-control mx-auto w-auto" name = "username" type ="text" placeholder="Username">
                    <input class="mt-3 form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
                    <input class="mt-3 form-control mx-auto w-auto" name="confirmation" placeholder="Conform password" type="password">
                    <button class="mt-3 mb-3 btn btn-primary" type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
